---
layout: content
---
<h1 class="post-title">{{ page.title }}</h1>
<div class="post-meta">
  <span class="icon-time">{{ page.date | date:"%Y/%m/%d" }}</span>
  {% if page.tag.size > 0 %}
  <span class="icon-tag">{{ page.tag | join: ', ' }}</span>
  {% endif %}
</div>
<article class="container">
  {{ content }}
</article>
