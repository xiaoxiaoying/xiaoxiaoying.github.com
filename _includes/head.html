<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
  <!--[if lte IE 9]><meta http-equiv="refresh" content="0;url={{ "/ie.html" | prepend: site.baseurl }}"><![endif]-->
  <!--<link rel="icon" type="image/x-icon"-->
  <!--href="https://raw.githubusercontent.com/xiaoxiaoying/xiaoxiaoying.github.com/master/assets/img/xiaoxiaoying.ico">-->

  <link rel="shortcut icon" type="image/x-icon" href="{{'/assets/img/xiaoxiaoying.png'}}">
  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <meta name="keywords" content="{{page.tag}}"/>
  <!--<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,400italic,600|Droid+Sans+Mono' rel='stylesheet' type='text/css'>-->
  <link rel="stylesheet" href="{{ '/assets/css/animate.min.css'}}">
  <link rel="stylesheet" href="{{ '/assets/css/framework.css'}}">
  <link rel="stylesheet" href="{{ '/assets/css/style.css'}}">
  <link rel="stylesheet" href="{{ '/assets/css/footerStyle.css'}}">
  <link rel="stylesheet" href="{{ '/assets/css/toast.css'}}">
  <link rel="stylesheet" href="{{ '/assets/css/content_style.css'}}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ '/feed.xml' | prepend: site.baseurl | prepend: site.url }}" />

  <script src="{{ '/assets/js/jquery-3.1.1.js' }}"></script>
  <script src="{{ '/assets/js/Log.js' }}"></script>
  <script src="{{ '/assets/js/vue.min.js' }}"></script>
  <script src="{{ '/assets/js/modernizr.custom.js' }}"></script>
  <script src="{{ '/assets/js/app.js' }}"></script>
</head>
